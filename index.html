<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Haiku</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');

      html,
      body,
      h1,
      h2,
      h3,
      h4,
      h5,
      h6,
      p,
      nav {
        font-family: "Press Start 2P";
        text-align: center;
      }

      body {
        background-image: url('https://64.media.tumblr.com/c438759c589e1d0030006b1404a62a27/tumblr_ojf4r7lume1vfp8yco1_500.gifv');
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-attachment: fixed;
        margin: 0;
        padding: 0;
      }

      p {
        font-size: 9px;
      }

      a:link {
        font-size: 9px;
        text-decoration: none;
        color: black;
      }

      a:hover {
        text-decoration: underline;
      }

      .text-container {
        position: absolute;
        top: 50%;
        left: 45%;
        transform: translate(-50%, -50%);
        padding: 20px;
        max-width: 70%;
      }
    </style>
  </head>
  <body>
    <div class="text-container">
      <a href="https://liu-michelle.github.io/intertwingularity/">Blue light surrounds us</a>
      <p>Connected with each other</p>
      <a href="https://marimonarca.github.io/Intertwingularity/">Wherever we go</a>
    </div>
  </body>
</html>
